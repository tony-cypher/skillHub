<body class="contact-page">
    <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>


    <main class="main">


        <!-- Contact Section -->
        <section id="contact" class="contact section">

            <div class="container mb-5" data-aos="fade-up" data-aos-delay="100">


                <div class="row gy-4 mt-1 justify-content-center">
                    <div id="invalid">
                        <!-- <div class="alert alert-danger text-center role=" alert">
                            A simple danger alertâ€”check it out!
                        </div> -->
                    </div>

                    <div class="col-lg-6">

                        <form action="" method="post" id="userForm" class="email-form" data-aos="fade-up"
                            data-aos-delay="400">
                            <h2 class="text-center m-5"><a href="index.html">Skill Hub</a> | Register</h2>
                            <div class="row gy-4">
                                <div class="col-md-12 ">
                                    <input type="text" class="form-control" id="full_name" placeholder="John Obi"
                                        required="">
                                </div>

                                <div class="col-md-12 ">
                                    <input type="email" class="form-control" id="email" placeholder="Your Email"
                                        required="">
                                </div>
                                <div class="col-md-12 ">
                                    <select class="form-select" id="work">
                                        <option selected>Artisan</option>
                                        <option>Client</option>
                                    </select>
                                </div>

                                <div class="col-md-12 position-relative">
                                    <input type="password" class="form-control" id="password" placeholder="Password"
                                        required="">
                                    <div class="input-group-append">
                                        <i class="bi bi-eye position-absolute see mx-3" id="togglePasswordIcon"
                                            onclick="passwordToggle()"></i>
                                    </div>
                                </div>

                                <div class="col-md-12 position-relative">
                                    <input type="password" class="form-control" id="confirm_password"
                                        placeholder="Confirm Password" required="">
                                    <div class="input-group-append">
                                        <i class="bi bi-eye position-absolute see mx-3" id="toggleConfirmPasswordIcon"
                                            onclick="confirmPasswordToggle()"></i>
                                    </div>
                                </div>

                                <div class="col-md-12 text-center">
                                    <button id="btn-submit" type="submit">Register</button>
                                </div>
                                <div class="d-flex">
                                    <a class="forgot">forgot password?</a>
                                    <a href="login.html" class="forgot ms-auto">Login</a>
                                </div>

                            </div>
                        </form>
                    </div><!-- End Contact Form -->

                </div>

            </div>

        </section><!-- /Contact Section -->

    </main>



    <!-- Preloader -->
    <div id="preloader"></div>

    <!-- Vendor JS Files -->

    <script src="assets/js/main.js"></script>
    <script src="assets/js/users.js"></script>
